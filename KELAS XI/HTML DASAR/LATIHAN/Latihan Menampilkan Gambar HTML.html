<!DOCTYPE html>
<html>
	<head>
		<title>Menampilkan Gambar Pada HTML</title>
	</head>
	<body>
		<!-- Memanggil Gambar -->
		<!-- pertama pastikan gambar berada pada folder
			sama dengan file html -->
		<h3>Gambar Sendiri</h3>
		<img src="Poster Wallpaper ver 2 JeanDop2 ver1.png" width="500" height="500" alt="Gambar SFM Poster">
		<!-- "alt" digunakan sebagai pengganti tampilan jika gambar yang ditampilkan 
			tidak bisa dimunculkan 
			
			"Width" digunakan untuk mengatur lebar gambar 
			"height" digunakan untuk mengatur tinggi gambar -->
		
		<h3>Gambar dengan Teks</h3>
		<img src="Poster Wallpaper ver 2 JeanDop2 ver1.png" width="100" height="100" align="left"
		hspace="20" vspace="20" alt="Gambar SFM">
		Ini Adalah Gambar Poster SFM yang saya Buat
		
		<!-- 
			"align=left" digunakan untuk menempatkan gambar di sisi kiri teks
			"hspace" digunakan untuk mengatur space gambar dan teks secara horizontal
			"vspace" digunakan untuk mengatur space gambar dan teks secara vertikal -->
		
		
	</body>
</html>
